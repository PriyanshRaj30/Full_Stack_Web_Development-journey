<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Static</h2>
    <section>
        <div class="Static"></div>
        <div id="middle" class="Static"></div>
        <div class="Static"></div>
    </section>
    
    <br><br>
    
    <h2>Relative</h2>
    <section>
        <div class="relative"></div>
        <div id="middle" class="relative"></div>
        <div class="relative"></div>
    </section>
    
    <br><br>

    <h2>Absolute</h2>
    <section>
        <div class="Absolute"></div>
        <div id="middle" class="Absolute"></div>
        <div class="Absolute"></div>
    </section>

    <br><br>

    <h2>Fixed</h2>
    <section>
        <div class="Fixed"></div>
        <div id="middle" class="Fixed"></div>
        <div class="Fixed"></div>
    </section>
</body>
</html>
